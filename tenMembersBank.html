<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Members Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome To Ten Members Bank!</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control"  type="email" placeholder="Enter Your Email Here">
            <br>
            <input class="form-control" type="password" placeholder="Enter Your Password Here">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="common-design deposit">
                    <h4>Deposit</h4>
                    <h2>$ <span id="depositAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="common-design withdraw">
                    <h4>Withdraw</h4>
                <h2>$ <span id="withdrawAmountShower">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
               <div class="common-design balance">
                <h4>Balance</h4>
                <h2>$ <span id="currentBalance">1240</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 marginTP">
                <div class="common-design2 submit-area">
                    <h3>Deposit</h3>
                <input id="inputDepo" class="form-control" type="text" placeholder="$ amount you want to deposit">
                <br>
                <button id="depositButton" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6 marginTP">
                <div class="common-design2 submit-area">
                    <h3>Withdraw</h3>
                <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                <br>
                <button id="wothdrawButton" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login Even Handler
       const loginBtn = document.getElementById("login");
       loginBtn.addEventListener("click", function(){
           const loginArea = document.getElementById("login-area");
           loginArea.style.display = "none";
           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "block";
       });

       // input event handler
       var depositBtn = document.getElementById("depositButton");
       depositBtn.addEventListener("click", function(){
            const inputDeposit = document.getElementById("inputDepo").value;
            const depositNumber = parseFloat(inputDeposit);
            
            updateSpantext("depositAmount", depositNumber);
            updateSpantext("currentBalance", depositNumber);
            document.getElementById("inputDepo").value = "";
            
       });

        var withdrawButton = document.getElementById("wothdrawButton");
        withdrawButton.addEventListener("click", function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);
            updateSpantext("withdrawAmountShower", withdrawAmountNumber );
            document.getElementById("withdrawAmount").value = "";
            updateSpantext("currentBalance", -1* withdrawAmountNumber);

            
        });

       function updateSpantext(id, depositNumber){

            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const tottalNewBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = tottalNewBalance;
       }

    </script>
</body>
</html>
